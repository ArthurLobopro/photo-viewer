<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Fotos</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="assets/icon.png">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="container">

        <div id="img">
            <img src="" id="image-view">
        </div>

        <div id="painel-wrapper" draggable="true">
            <div id="painel">
                <div class="icon-wrapper">
                    <div class="icon" id="previous" title="Anterior">
                        <img src="assets/button-icons/left-arrow.svg">
                    </div>
                    <div class="icon" id="next" title="Próxima">
                        <img src="assets/button-icons/right-arrow.svg">
                    </div>
                </div>
                <div class="icon-wrapper">
                    <div class="icon" id="zoom-in" title="Aumentar zoom">
                        <img src="assets/button-icons/zoom-in.svg">
                    </div>
                    <div class="icon" id="zoom-out" title="Diminuir zoom">
                        <img src="assets/button-icons/zoom-out.svg">
                    </div>
                </div>
                <div class="icon-wrapper">
                    <div class="icon" id="rotate-left" title="Girar para esquerda">
                        <img src="assets/button-icons/rotate-left.svg">
                    </div>
                    <div class="icon" id="rotate-right" title="Girar para direita">
                        <img src="assets/button-icons/rotate-right.svg">
                    </div>
                </div>
                <div class="icon-wrapper">
                    <div class="icon" id="add" title="Adicionar Fotos">
                        <img src="assets/button-icons/add.svg">
                    </div>
                    <div class="icon" id="remove" title="Remover Imagem">
                        <img src="assets/button-icons/remove.svg">
                    </div>
                </div>
                <div class="icon-wrapper">
                    <div class="icon" id="pause" style="display: none;" title="Pausar Apresentação de Slides">
                        <img src="assets/button-icons/pause.svg">
                    </div>
                    <div class="icon" title="Configurações" style="display: none;">
                        <img src="assets/button-icons/config.svg">
                    </div>
                    <div class="icon" id="play" title="Iniciar Apresentação de Slides">
                        <img src="assets/button-icons/play.svg">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
